<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="inicio-conductor.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <title>Inicio-conductor - CampusRide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <app-header-driver [fullName]="fullName"></app-header-driver>
  <main class="inicio-conductor-container">
    <div class="solicitudes-box">
      <h1 class="solicitudes-header">Solicitudes de Viajes</h1>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar...">

        <!-- Selector de filtro -->
        <select id="filterSelect">
          <option value="origen">Origen</option>
          <option value="destino">Destino</option>
        </select>

        <button id="searchButton">
          Buscar<i class="fas fa-search"></i>
        </button>
      </div>

      <!-- AquÃ­ mostramos las solicitudes de viajes -->
      <div *ngFor="let solicitud of solicitudesViajes"
      class="solicitud-card"
      (click)="seleccionarViaje(solicitud)">
        <p><strong>Origen:</strong> {{ solicitud.origen }}</p>
        <p><strong>Destino:</strong> {{ solicitud.destino }}</p>
        <p><strong>Fecha:</strong> {{ solicitud.fecha | date:'dd/MM/yyyy' }}</p>
        <p><strong>Hora:</strong> {{ solicitud.hora_salida .slice(0, 8) }}</p>
        <p><strong>Usuario:</strong> {{ solicitud?.usuario }}</p>
        <p><strong>Costo:</strong> {{ solicitud.costo_viaje | currency:'COP':'symbol':'1.0-0' }}</p>




        <div class="solicitud-actions">
          <button (click)="aceptarViaje(solicitud)" class="bt">Aceptar</button>

        </div>
      </div>

    </div>
    <div class="map-container">
      <div class="map-icon">
        <app-map-screen></app-map-screen>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</body>

</html>
