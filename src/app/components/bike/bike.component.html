<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="bike.component.css">
  <title>Bike - CampusRide</title>
</head>
<body>
  <div class="container">

    <!-- Poste de lámpara en SVG -->
    <!--<div class="lamp-post">
      <svg width="100" height="300" viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
        <rect x="45" y="50" width="10" height="200" fill="#454d5b" />
        <circle cx="50" cy="40" r="15" fill="yellow" />
      </svg>
    </div>-->

    <!-- Moto -->
    <div class="bike-body">
      <div class="seat"></div>
      <div class="cover"></div>
      <div class="lamp"></div>

      <!-- Aquí comienza el div motor -->
      <div class="motor">
        <div class="part-1">
          <div class="part-1-top"></div>
          <div class="part-1-bottom"></div>
        </div> <!-- Cierre de part-1 -->

        <div class="part-2">
          <div class="part-2-base">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div> <!-- Cierre de part-2-base -->
        </div> <!-- Cierre de part-2 -->
      </div> <!-- Cierre del div motor -->

      <!-- Partes frontales y traseras -->
      <div class="front"></div>
      <div class="back"></div>
    </div> <!-- Cierre del div bike-body -->

    <!-- Neumáticos -->
    <div class="tire"></div>
    <div class="tire2"></div>

    <!-- Carretera -->
    <div class="road"></div>

    <!-- Humo -->
    <div class="smoke"></div>

  </div> <!-- Cierre del div container -->

  <!-- Contenedor de la etiqueta de "Loading" -->
  <div class="label-container">
    <label>Cargando</label>
  </div>
</body>
</html>
