<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="travel-status-driver.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <title>Travel-status-driver - CampusRide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <app-header-driver [fullName]="fullName"></app-header-driver><!-- Encabezado para pagina de conductor -->
  <main class="Viajes-agendados-driver-container">
    <div class="image-container">
      <img src="assets/images/fondoinicio.webp" alt="Fondo" class="background-image">
    </div>
    <div class="agendados-box">

      <h1 class="agendados-header">Viajes agendados</h1>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar...">

        <!-- Selector de filtro -->
        <select id="filterSelect">
          <option value="origen">Origen</option>
          <option value="destino">Destino</option>
        </select>

        <button id="searchButton">
          Buscar<i class="fas fa-search"></i>
        </button>
      </div>

      <!-- Tarjeta de viaje -->
      <div class="viaje-card">
        <p><strong>Usuario:</strong> Juan Pérez</p>
        <p><strong>Origen:</strong> Universidad Central</p>
        <p><strong>Destino:</strong> Parque Simón Bolívar</p>
        <p><strong>Fecha:</strong> 18/12/2024</p>
        <p><strong>Hora:</strong> 15:30</p>
        <p><strong>Costo:</strong> $15,000</p>
        <div class="estado-container">
            <label for="estado">Estado:</label>
            <select id="estado" class="estado-select">
                <option value="agendado">Agendado</option>
                <option value="agendado">Conductor en camino</option>
                <option value="en-curso">En curso</option>
                <option value="completado">Finalizado</option>
            </select>
        </div>
        <div class="viaje-actions">
          <button class="bt cancelar">Cancelar</button>
          <button class="bt actualizar">Actualizar</button>
        </div>
      </div>

      <!-- Repetir estructura para más tarjetas de viaje -->
      <div class="viaje-card">
        <p><strong>Usuario:</strong> Ana López</p>
        <p><strong>Origen:</strong> Facultad de Ingeniería</p>
        <p><strong>Destino:</strong> Centro Comercial Gran Estación</p>
        <p><strong>Fecha:</strong> 02/12/2024</p>
        <p><strong>Hora:</strong> 08:00</p>
        <p><strong>Costo:</strong> $20,000</p>
        <div class="estado-container">
            <label for="estado">Estado:</label>
            <select id="estado" class="estado-select">
                <option value="agendado">Agendado</option>
                <option value="agendado">Conductor en camino</option>
                <option value="en-curso">En curso</option>
                <option value="completado">Finalizado</option>
            </select>
        </div>
        <div class="viaje-actions">
          <button class="bt cancelar">Cancelar</button>
          <button class="bt actualizar">Actualizar</button>
        </div>
      </div>
    </div>
    <div class="imagen-moto-container">
      <img src="assets/images/imagen-moto.webp" alt="Imagen" class="background-image">
    </div>
  </main>
  <app-footer></app-footer> <!-- Pie de página común para todas las páginas -->
</body>

</html>
