<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="travel-history-passenger.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <title>travel history - CampusRide</title>
</head>

<body>
    <app-header-passenger></app-header-passenger> <!-- Encabezado para pagina de inicio de pasajero -->
    <main class="travel-history-container">
        <div class="image-container">
            <img src="assets/images/fondohistorial.webp" alt="Fondo" class="background-image">
          </div>
        <div class="travel-history-box">
            <h1 class="travel-history-header">HISTORIAL DE VIAJES</h1>
            <div class="travel-history-table">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Fecha <span class="material-icons">today</span></th>
                            <th scope="col">Hora salida <span class="material-icons">alarm</span></th>
                            <th scope="col">Hora llegada <span class="material-icons">alarm_on</span></th>
                            <th scope="col">Origen <span class="material-icons">location_on</span></th>
                            <th scope="col">Destino <span class="material-icons">where_to_vote</span></th>
                            <th scope="col">Conductor <span class="material-icons">directions_bike</span></th>
                            <th scope="col">Costo <span class="material-icons">attach_money</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>03/12/2024</td>
                            <td>09:00</td>
                            <td>09:40</td>
                            <td>Zarzal</td>
                            <td>Tulua</td>
                            <td>Kevin</td>
                            <td>$8.000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <app-footer></app-footer> <!-- Pie de página común para todas las páginas -->
</body>
</html>
