<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="login.component.css">
  <title>Login - CampusRide</title>
</head>
<body>
  <!-- Encabezado -->
  <header class="header">
    <div class="header-left">
      <div class="header-logo">CampusRide</div>
      <nav class="header-content">
        <div class="header-item">
          <div class="login-text2">Productos</div>
        </div>
        <div class="header-item">
          <div class="login-text2">Empresa</div>
        </div>
        <div class="header-item">
          <div class="login-text2">Precios</div>
        </div>
        <div class="header-item">
          <div class="login-text2">Comunidad</div>
        </div>
        <div class="header-item">
          <div class="login-text2">Quienes somos</div>
        </div>

      </nav>
    </div>
    <div class="header-right">

      <div class="header-item">
        <div class="login-text2">Iniciar sesión </div>
      </div>
      <div class="header-item">
        <div class="login-text">Registrarse </div>
      </div>

    </div>
  </header>

  <!-- Contenido del login -->
  <main class="login-container">
    <img src="assets/images/fondoLogin.jpeg" alt="Fondo de login" class="background-image">
    <div class="login-box">
      <h1 class="title">CAMPUSRIDE</h1>
      <h2 class="login-header">INICIAR SESIÓN</h2>
      <p class="login-subtitulo">Ingrese sus credenciales para acceder a su cuenta</p>

      <form>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <p>¿Olvidaste tu contraseña? <a href="#">Restablecer contraseña</a></p>
        <div class="form-group">
          <button type="submit" class="bt"> Iniciar sesión</button>
        </div>
      </form>

      <div class="registrarte">
        <a href="#">Registrarte</a>
      </div>
    </div>
  </main>
</body>
</html>
