<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="edit-driver.component.css"> <!-- Asegúrate de que la ruta sea correcta -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <title>Edit - CampusRide</title>
  <style>
    .mensaje a {
      color: inherit;
      margin-right: .5rem;
      display: inline-block;
    }

    .mensaje a:hover {
      color: #309B76;
      transform: scale(1.4);
    }
  </style>
</head>

<body>


  <app-header-driver [fullName]="fullName"></app-header-driver>
  <section class="seccion-perfil-usuario">
    <div class="perfil-usuario-header">
      <div class="perfil-usuario-portada">
        <div class="perfil-usuario-avatar">
          <img src="assets/images/avatargrande.webp" alt="avatargrande.webp" width="100" height="160">
          <button type="button" class="boton-avatar">
            <i class="far fa-image"></i>
          </button>
        </div>
        <button type="button" class="boton-portada">
          <i class="far fa-image"></i> Cambiar fondo
        </button>
      </div>
    </div>

    <div class="perfil-usuario-body">
      <div class="perfil-usuario-bio text-center">
        <h3 class="titulo">{{ fullName }}</h3>
        <div class="form-group">
          <textarea class="texto-descripcion" placeholder="Escribe una breve descripción sobre ti..." maxlength="100"
            rows="3" name="descripcion" id="descripcion"></textarea>
        </div>
      </div>
    </div>

    <div class="perfil-usuario-footer">
      <!-- Aquí se usa ngSubmit para manejar el evento de envío del formulario -->
      <form [formGroup]="driverForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" formControlName="apellido" required>
        </div>
        <div class="form-group">
          <label for="genero">Género</label>
          <select id="genero" formControlName="genero">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="email" id="correo" formControlName="correo" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" formControlName="telefono">
        </div>
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" formControlName="direccion">
        </div>
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de nacimiento</label>
          <input type="date" id="fechaNacimiento" formControlName="fechaNacimiento">
        </div>
        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <input type="password" id="contraseña" formControlName="contraseña" required>
        </div>
        <div class="form-group">
          <label for="confirmar_contraseña">Confirmar Contraseña</label>
          <input type="password" id="confirmar_contraseña" formControlName="confirmarContraseña" required>
        </div>

        <!-- Sección de Licencia -->
        <div style="text-align: center; width: 100%;">
          <h3>Licencia</h3>
        </div>
        <div class="form-group">
          <label for="numeroLicencia">Número de Licencia</label>
          <input type="text" id="numeroLicencia" formControlName="numeroLicencia" required>
        </div>
        <div class="form-group">
          <label for="fecha_vencimiento">Fecha de Vencimiento</label>
          <input type="date" id="fecha_vencimiento" formControlName="fechaVencimiento" required>
        </div>

        <!-- Sección de Vehículo -->
        <div style="text-align: center; width: 100%;">
          <h3>Vehículo</h3>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="id_placa">Número Placa</label>
            <input type="text" id="id_placa" formControlName="idPlaca" required>
          </div>
          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" formControlName="marca" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" formControlName="modelo" required>
          </div>
          <div class="form-group">
            <label for="ano">Año</label>
            <input type="text" id="ano" formControlName="ano" required minlength="4" maxlength="4">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" id="color" formControlName="color" required>
          </div>
          <div class="form-group">
            <label for="capacidad_pasajeros">Capacidad de Pasajeros</label>
            <input type="text" id="capacidad_pasajeros" formControlName="capacidadPasajeros" required>
          </div>
        </div>

        <button type="submit" class="btn-guardar">Guardar Cambios</button>
      </form>
    </div>

  </section>

</body>
</html>
