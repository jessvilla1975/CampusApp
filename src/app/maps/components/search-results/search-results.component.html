<div *ngIf="isLoadingPlaces"
    class="alet alet-primary mt-2 text-center">
    <span class="spinner-border spinner-border-sm"></span>
</div>

<ul class="list-group mt-2" *ngIf="places.length > 0">
  <li *ngFor=" let place of places"
    class="list-group-item list-group-item-action pointer"
    [class.active]="place.id == selectedId"
    (click) = "flyto(place)">
    <h6>{{place.text_es}}</h6>
    <p>{{place.place_name}}</p>
     <button
    class="btn-sm"
    (click)="getDirections(place)"
    [ngClass]=" (place.id == selectedId ? 'btn btn-outline-light' : 'btn btn-outline-primary')"
    >Crear Ruta</button>

  </li>

</ul>
